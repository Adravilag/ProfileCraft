<!DOCTYPE html>
<html>
<head>
    <title>Set Auth Token</title>
</head>
<body>
    <h1>Establecer Token de Autenticación</h1>
    <p>Este es un archivo temporal para debugging.</p>
    <button onclick="setToken()">Establecer Token</button>
    <button onclick="clearToken()">Limpiar Token</button>
    <button onclick="checkToken()">Verificar Token</button>
    <button onclick="goToAdmin()">Ir a Admin</button>
    
    <div id="output"></div>

    <script>
        function setToken() {
            const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiZW1haWwiOiJhZGF2aWxhZy5jb250YWN0QGdtYWlsLmNvbSIsIm5hbWUiOiJBZHJpw6FuIETDoXZpbGEiLCJyb2xlIjoiYWRtaW4iLCJpYXQiOjE3NDk0ODM1MTksImV4cCI6MTc0OTU2OTkxOX0.9geqp42kbzne6ddkMTPriLI8xDSPX0BnJ-Bf0Jfl34g";
            localStorage.setItem('portfolio_auth_token', token);
            document.getElementById('output').innerHTML = '<p style="color: green;">✅ Token establecido en localStorage</p>';
        }
        
        function clearToken() {
            localStorage.removeItem('portfolio_auth_token');
            document.getElementById('output').innerHTML = '<p style="color: red;">❌ Token eliminado de localStorage</p>';
        }
        
        function checkToken() {
            const token = localStorage.getItem('portfolio_auth_token');
            document.getElementById('output').innerHTML = `<p>Token actual: ${token ? '✅ Presente' : '❌ No encontrado'}</p>`;
        }
        
        function goToAdmin() {
            window.location.href = '/articles/admin';
        }
    </script>
</body>
</html>
