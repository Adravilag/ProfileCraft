<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
</head>
<body>
    <h1>Debug de Autenticación</h1>
    <div id="status"></div>
    <button onclick="login()">Login</button>
    <button onclick="checkAuth()">Check Auth</button>
    <button onclick="clearToken()">Clear Token</button>
    
    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        async function login() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin', password: 'admin123' })
                });
                
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('portfolio_auth_token', data.token);
                    document.getElementById('status').innerHTML = 'Login exitoso! Token guardado.';
                } else {
                    document.getElementById('status').innerHTML = 'Login fallido: ' + data.error;
                }
            } catch (error) {
                document.getElementById('status').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function checkAuth() {
            const token = localStorage.getItem('portfolio_auth_token');
            document.getElementById('status').innerHTML = `Token: ${token ? 'Presente' : 'No encontrado'}`;
            
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/auth/verify`, {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('status').innerHTML += `<br>Verificación exitosa: ${data.user.name}`;
                    } else {
                        document.getElementById('status').innerHTML += '<br>Token inválido';
                    }
                } catch (error) {
                    document.getElementById('status').innerHTML += '<br>Error verificando: ' + error.message;
                }
            }
        }
        
        function clearToken() {
            localStorage.removeItem('portfolio_auth_token');
            document.getElementById('status').innerHTML = 'Token eliminado';
        }
        
        // Check inicial
        checkAuth();
    </script>
</body>
</html>
